<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>多页面应用</title>    <!--<script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>-->    <script src="node_modules/vue/dist/vue.min.js"></script></head><body>    <div id="app">        <span>{{msg}}</span>    </div>    <script>        new Vue({            el:'#app',            data:{                msg:'hello vue!'            }        })    </script></body></html>
