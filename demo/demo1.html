<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>双向绑定</title></head><body><input type="text" id="username"><br><span id="name"></span><script>    var obj={};    Object.defineProperty(obj,'userName',{        set:function (val) {            console.log('set init');            document.getElementById('username').value=val;            document.getElementById('name').innerText=val;        },        get:function () {            console.log('get init');        }    });    document.getElementById('username').addEventListener('keyup',(e)=>{//        document.getElementById('name').innerText = e.target.value          obj.userName = e.target.value;    })</script></body></html>
